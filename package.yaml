name:                protocol
version:             0.1.0.0
github:              "Nickske666/protocol"
license:             BSD3
author:              "Nick Van den Broeck"
maintainer:          "nick.van.den.broeck666@gmail.com"
copyright:           "2018 Nick Van den Broeck"

description:         Nowhere yet

dependencies:
- base >= 4.7 && < 5
- bytestring >= 0.10 && < 1.0
- validity >= 0.4.0 && < 0.5.0
- text >= 1.2 && < 2.0
- network >= 2.6 && < 3.0
- optparse-applicative >= 0.14 && < 0.15
- aeson >= 1.2 && < 1.3
- aeson-pretty >= 0.8 && < 0.9

library:
  source-dirs: src

executables:
  protocol:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - protocol

tests:
  protocol-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - protocol
